<mat-toolbar [ngStyle]="navStyle" color="primary">
    <button
        (click)="toggleSidebar.emit()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
    >
        <mat-icon>menu</mat-icon>
    </button>

    <a href=""><img ngSrc="{{ logoPrincipal }}" alt="logo" width="40" height="48"/></a>

    <span>Aplicación Estudiantes</span>

    <span class="example-spacer"></span>

    <div class="d-flex perfil">
        <p>{{ fullName$ | async}}</p>
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon class="profile-menu">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
                <mat-icon class="icon-nav2">logout</mat-icon>
                Cerrar Sesión
            </button>
        </mat-menu>
    </div>


</mat-toolbar>
