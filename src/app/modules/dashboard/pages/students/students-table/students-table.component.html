<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [ngStyle]="{'width': '1100px'}">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> #.</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> {{ 'nombre completo' | uppercase }}</th>
        <td mat-cell *matCellDef="let element">
            {{element | fullname: 'mayuscula'}}
        </td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>{{'edad' | uppercase}}</th>
        <td mat-cell
            *matCellDef="let element"
            [ngStyle]="{'text-align':'center'}">
            {{element.age}}
        </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>{{'email' | uppercase}}</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>{{'curso' | uppercase}}</th>
        <td mat-cell *matCellDef="let element"> {{element.course}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'text-align':'center'}"> {{'Acciones' | uppercase}}</th>
        <td  mat-cell [ngStyle]="{'text-align':'center'}" *matCellDef="let element">
            <button mat-flat-button (click)="deleteUser.emit(element.id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
            <button mat-flat-button (click)="editUser.emit(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

</table>
